<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking the javascript file -->
    <link rel="stylesheet" href="style.css">
    <title>Count Down Timer</title>
</head>
<body>
    
    <!-- main container for the timer -->
    <div class="timer-container">
        <!-- timer title -->
         <h1>Countdown Timer</h1>

         <!-- time display -->
          <div class="countdown" id="countdown">
            <!-- Days -->
            <span id="days">00</span> Days
            <!-- Hours -->
            <span id="hours">00</span> Hours
            <!-- Minutes -->
            <span id="minutes">00</span> Minutes
            <!-- Seconds -->
            <span id="seconds">00</span> Seconds
          </div>
          
          <!-- Time input start button -->
           <div class="input-container">
                <input type="number" name="" id="inputHours" min="0" placeholder="Hours">
                <input type="number" name="" id="inputMinutes" min="0" placeholder="Minutes" max="59">
                <input type="number" name="" id="inputSeconds" min="0" placeholder="Seconds" max="59">
                <button id="startButton">Start Timer</button>
           </div>
    </div>


    <!-- linking the javascript file -->
    <script src="script.js"></script>
</body>
</html>

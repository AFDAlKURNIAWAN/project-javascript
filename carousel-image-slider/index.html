<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel Image Slider</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to project carousel</h1>
        <h2>Follow for more</h2>
      </header>
      <div class="carousel-container">
        <div class="carousel-slide">
          <img
            src="https://plus.unsplash.com/premium_photo-1701767501250-fda0c8f7907f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8MTYlMjA5fGVufDB8fDB8fHww"
            alt="Foto 1"
          />
          <!-- img 1 -->
          <img
            src="https://images.unsplash.com/photo-1699485495897-8e156e49475e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8MTYlMjA5fGVufDB8fDB8fHww"
            alt="Foto 2"
          />
          <!-- img 2 -->
          <img
            src="https://media.istockphoto.com/id/2057604679/photo/boys-kicking-a-football-with-back-heel.webp?a=1&b=1&s=612x612&w=0&k=20&c=t14UR5c37FwdOP6OFWq09Z0LyIi8crbpdnqbg7QgvXU="
            alt="Foto 3"
          />
          <!-- img 3 -->
          <img
            src="https://plus.unsplash.com/premium_photo-1701842912770-09385be81409?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fDE2JTIwOXxlbnwwfHwwfHx8MA%3D%3D"
            alt="Foto 4"
          />
          <!-- img 4 -->
          <img
            src="https://plus.unsplash.com/premium_photo-1701693533734-bc279bdd0c80?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8MTYlMjA5fGVufDB8fDB8fHww"
            alt="Foto 5"
          />
          <!-- img 5 -->
        </div>

        <!-- navigation button -->
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>

        <!-- Indikator -->
        <div class="carousel-indicators">
          <span class="indicator active"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramdom quote generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main dontainer for the aplication -->
    <div class="quote-container">
        <!-- Aplication title -->
         <h1>Random quote Generator</h1>
         <!-- Area to display the quote -->
         <div class="quote-box">
            <!-- Element to display the quote text -->
             <p id="quote"> Click to button bellow to generate a random quote </p>
             <!-- Element to display the author's name -->
              <p id="author">- Author</p>
         </div>
         <!-- button to generate a new quote -->
          <button id="new-quote">New Quote</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
